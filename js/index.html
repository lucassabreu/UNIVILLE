<!DOCTYPE html />
<html>
<head>
    <style type="text/css">
        .vis {
            opacity: 0;
            background: rgba(0,0,0,.1);
            transition: opacity 1s linear 0s;
            
            position: absolute;
            top:100px;
            left:100px;
            
            width: 100px;
            height: 100px;
        }
        
        .vis.active {
            opacity: 1;
            transition: opacity 1s linear .8s;
        }
    </style>
</head>
<body>
    <script>
    
    var i = 0;
    
    function toogle () {
    
        i = (i + 1) % 2;    
        var what = (["pri", "sec"])[i];
        var old = (["pri", "sec"])[(i + 1) % 2];
    
        what = document.getElementById(what);
        old = document.getElementById(old);
        
        old.className = "vis";
        what.className = "vis active";
        
    }
    
    </script>

    <button onclick="toogle()">Toogle</button>

    <div id="pri" class="vis active">
        primeiro
    </div>

    <div id="sec" class="vis">
        segundo
    </div>   
    
</body>    
</html>
